# Kitty Configuration
# Translated from ghostty config with kitty-specific enhancements

# Editor - use nvim instead of vim
editor nvim

# Theme - Catppuccin Mocha
# Install with: kitty +kitten themes --reload-in=all Catppuccin-Mocha
include themes/Catppuccin-Mocha.conf

# Fonts
font_family Hack Nerd Font Mono
bold_font auto
italic_font auto
bold_italic_font auto
font_size 14.0

# Performance
scrollback_lines 10000

# Window settings
window_padding_width 10
macos_titlebar_color background
macos_show_window_title_in none

# Transparency and visual effects for macOS
background_opacity 0.75
background_blur 20

# Cursor settings
cursor_shape block
cursor_blink_interval 0.5
cursor_trail 3

# Shell Integration for Claude Code
shell_integration enabled

# Clipboard settings
clipboard_control write-clipboard write-primary read-clipboard read-primary
strip_trailing_spaces smart

# Mouse and selection
mouse_hide_wait 3.0
focus_follows_mouse yes
copy_on_select clipboard

# Link handling
detect_urls yes
open_url_with default

# Additional features
confirm_os_window_close 0

# Custom keybindings
# Clear screen (like ghostty cmd+k)
map cmd+k clear_terminal to_cursor active

# New splits (like ghostty)
map cmd+shift+d launch --location=vsplit --cwd=current
map cmd+d launch --location=hsplit --cwd=current

# Reload config (like ghostty cmd+shift+comma)
map cmd+shift+, load_config_file

# Shift+Enter sends newline
map shift+enter send_text all \n

# Navigation between splits
map cmd+left neighboring_window left
map cmd+right neighboring_window right
map cmd+up neighboring_window up
map cmd+down neighboring_window down

# Tab management
map cmd+t new_tab_with_cwd
map cmd+w close_tab
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# Font size adjustments
map cmd+plus change_font_size all +1.0
map cmd+minus change_font_size all -1.0
map cmd+0 change_font_size all 0
