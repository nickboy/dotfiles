set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind \\ split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5
bind h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on

# Additional useful keybindings
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r i run-shell "tmux neww tmux-cht.sh"

# Sesh session manager (smart session switching with fzf)
bind-key "T" run-shell "/opt/homebrew/bin/sesh connect \"$(/opt/homebrew/bin/sesh list --icons | fzf-tmux -p 80%,70% --no-sort --ansi --border-label ' sesh ' --prompt 'âš¡ ' --header ' ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' --bind 'tab:down,btab:up' --bind 'ctrl-a:change-prompt(âš¡ )+reload(/opt/homebrew/bin/sesh list --icons)' --bind 'ctrl-t:change-prompt(ğŸªŸ )+reload(/opt/homebrew/bin/sesh list -t --icons)' --bind 'ctrl-g:change-prompt(âš™ï¸ )+reload(/opt/homebrew/bin/sesh list -c --icons)' --bind 'ctrl-x:change-prompt(ğŸ“ )+reload(/opt/homebrew/bin/sesh list -z --icons)' --bind 'ctrl-f:change-prompt(ğŸ” )+reload(fd -H -d 2 -t d -E .Trash . ~)' --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(âš¡ )+reload(/opt/homebrew/bin/sesh list --icons)' --preview-window 'right:55%' --preview '/opt/homebrew/bin/sesh preview {}')\""

# Quick window navigation
bind -r C-h previous-window
bind -r C-l next-window

# Swap windows
bind-key -r < swap-window -t -1\; select-window -t -1
bind-key -r > swap-window -t +1\; select-window -t +1

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Set window title
set -g set-titles on
set -g set-titles-string '#S:#I:#W - "#T" #{session_alerts}'

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# Increase history limit
set -g history-limit 50000

# Focus events for vim
set -g focus-events on

# Fix PATH for Homebrew on macOS (prevents TPM errors)
set-environment -g PATH "/opt/homebrew/bin:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin"

# tpm plugin (for other plugins only)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Catppuccin theme configuration - BEFORE loading the plugin
set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato, mocha

# Set window style to rounded for beautiful rounded separators
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_number_position "right"

# Icon settings for status modules
set -g @catppuccin_session_icon " "
set -g @catppuccin_user_icon " "
set -g @catppuccin_directory_icon " "
set -g @catppuccin_date_time_icon " "
set -g @catppuccin_host_icon " "

# Module text customization
set -g @catppuccin_directory_text "#{b:pane_current_path}"
set -g @catppuccin_date_time_text "%H:%M"

# Status bar settings
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify left

# Initialize TMUX plugin manager (before catppuccin)
run-shell '~/.tmux/plugins/tpm/tpm 2>/dev/null || true'

# Load Catppuccin theme
run-shell '~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux 2>/dev/null || true'

# Configure status line using Catppuccin modules
# MUST be after sourcing catppuccin files
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_user}"
set -ag status-right "#{E:@catppuccin_status_host}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

# Set status lengths
set -g status-left-length 100
set -g status-right-length 100