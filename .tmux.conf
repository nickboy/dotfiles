set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",xterm-ghostty:RGB"

# Undercurl support (colored wavy underlines for Neovim diagnostics)
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# OSC52 clipboard passthrough
set -g set-clipboard on

# DCS passthrough for image protocols and shell integration
set -g allow-passthrough all

# Allow Ghostty transparency to pass through tmux panes
set -g window-style "bg=default"
set -g window-active-style "bg=default"

unbind r
bind r source-file ~/.tmux.conf


set -g prefix C-a

bind-key C-a send-prefix

unbind %
bind \\ split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# New windows also use current path
bind c new-window -c "#{pane_current_path}"

set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-option -g pane-base-index 1
set-option -g renumber-windows on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Repeatable resize (hold prefix, tap H/J/K/L repeatedly)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window swapping
bind -r < swap-window -d -t -1
bind -r > swap-window -d -t +1


