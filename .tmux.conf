set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind \\ split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5
bind h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on

# Additional useful keybindings
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
# bind-key -r i run-shell "tmux neww tmux-cht.sh" # Disabled - script doesn't exist

# Sesh session manager (smart session switching with fzf)
bind-key "T" run-shell "/opt/homebrew/bin/sesh connect \"$(/opt/homebrew/bin/sesh list --icons | fzf-tmux -p 80%,70% --no-sort --ansi --border-label ' sesh ' --prompt '⚡ ' --header ' ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' --bind 'tab:down,btab:up' --bind 'ctrl-a:change-prompt(⚡ )+reload(/opt/homebrew/bin/sesh list --icons)' --bind 'ctrl-t:change-prompt(🪟 )+reload(/opt/homebrew/bin/sesh list -t --icons)' --bind 'ctrl-g:change-prompt(⚙️ )+reload(/opt/homebrew/bin/sesh list -c --icons)' --bind 'ctrl-x:change-prompt(📁 )+reload(/opt/homebrew/bin/sesh list -z --icons)' --bind 'ctrl-f:change-prompt(🔎 )+reload(fd -H -d 2 -t d -E .Trash . ~)' --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(⚡ )+reload(/opt/homebrew/bin/sesh list --icons)' --preview-window 'right:55%' --preview '/opt/homebrew/bin/sesh preview {}')\""

# Quick window navigation
bind -r C-h previous-window
bind -r C-l next-window

# Swap windows
bind-key -r < swap-window -t -1\; select-window -t -1
bind-key -r > swap-window -t +1\; select-window -t +1

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Set window title
set -g set-titles on
set -g set-titles-string '#S:#I:#W - "#T" #{session_alerts}'

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# Increase history limit
set -g history-limit 50000

# Focus events for vim
set -g focus-events on

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'fabioluciano/tmux-tokyo-night'

# Tokyo Night Theme Configuration
set -g @theme_variation 'night'
set -g @theme_left_separator ''
set -g @theme_right_separator ''

# Status Bar Configuration
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#1a1b26 fg=#c0caf5'

# Left side of status bar
set -g status-left-length 60
set -g status-left '#[fg=#7aa2f7,bg=#1a1b26,bold]  #S #[fg=#565f89]│ #[fg=#bb9af7]#(whoami)@#H '

# Right side of status bar
set -g status-right-length 100
set -g status-right '#[fg=#565f89]│#[fg=#7dcfff] 󰍛 #(~/battery-status 2>/dev/null || echo "N/A") #[fg=#565f89]│#[fg=#9ece6a]  %Y-%m-%d #[fg=#565f89]│#[fg=#ff9e64] 󰥔 %H:%M:%S '

# Window status
set -g window-status-format '#[fg=#565f89] #I:#W#F '
set -g window-status-current-format '#[fg=#7aa2f7,bg=#1f2335,bold] #I:#W#F '
set -g window-status-separator ''

# Pane borders
set -g pane-border-style 'fg=#565f89'
set -g pane-active-border-style 'fg=#7aa2f7'

# Message style
set -g message-style 'fg=#c0caf5 bg=#1f2335'
set -g message-command-style 'fg=#c0caf5 bg=#1f2335'

# Clock mode
set -g clock-mode-colour '#7aa2f7'
set -g clock-mode-style 24

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# Use Homebrew-installed TPM if available, otherwise fall back to git-cloned version
if-shell "test -f /opt/homebrew/opt/tpm/share/tpm/tpm" \
    "run-shell '/opt/homebrew/opt/tpm/share/tpm/tpm 2>/dev/null || true'" \
    "run-shell '~/.tmux/plugins/tpm/tpm 2>/dev/null || true'"
